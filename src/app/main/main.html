<div class="container">
  <a class="btn btn-default btn-lg" data-toggle="modal" href='#modal-id'>New Widget</a>
  <div class="modal fade" id="modal-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Configure Widget</h4>
        </div>
        <div class="modal-body">
          <div class="col-xs-6">
            <form name="widgetForm" >
              <h4>Type</h4>
              <div class="SelectStyle">
                <select name="type" ng-model="widget.type" required>
                  <option value = "github">Github</option>
                  <option value = "text">Text</option>
                </select>  
              </div>  
              <h4>Color</h4>
              <div class="SelectStyle">
                <select name="color" ng-model="widget.color" required>
                  <option value = "red">Red</option>
                  <option value = "grey">Grey</option>
                  <option value = "green">Green</option>
                </select>  
              </div>  
              <h4>Size</h4>
              <div class="SelectStyle">
                <select name="size" ng-model="widget.size" required>
                  <option value = "3">Small</option>
                  <option value = "6">Medium</option>
                  <option value = "12">Large</option>
                </select>
              </div>
              <!--  <button type="submit" class="btn btn-default">button</button> -->
            </form>
          </div>
          <div class="col-xs-6">
            <h4>Your configuration</h4>
            <div class="{{widget.color}} col-xs-{{widget.size}}"></div>
          </div>
        </div>
        <br>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default" ng-click="addWidget(widget)" data-dismiss="modal" ng-disabled="widgetForm.type.$error.required || widgetForm.color.$error.required || widgetForm.size.$error.required">Add Widget</button>

        </div>
      </div>
    </div>
  </div>
  <!--  <div ng-include="'components/templates/widgetGithub.html'" ng-repeat="widget in widgets">

</div> -->

  <!-- <div ng-repeat="widget in widgets">
    {{widget.type}}
    {{widget.color}}
    {{widget.size}}
  </div> -->

  <div ng-repeat="widget in widgets">

    <github-directive ng-show="widget.type == 'github'" ></github-directive>

    <text-directive ng-show="widget.type == 'text'"></text-directive>

  </div>

</div>
