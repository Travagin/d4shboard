<div class="container">
  <a class="btn btn-default btn-lg" data-toggle="modal" href='#modal-id'>Github Widget</a>
  <div class="modal fade" id="modal-id">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Configure Widget</h4>
        </div>
        <div class="modal-body">
          <div class="col-xs-6">
            <form>
              <h4>Color</h4>
              <div class="SelectStyle">
                <select name="color" ng-model="widget.color">
                  <option value = "red">Red</option>
                  <option value = "grey">Grey</option>
                  <option value = "green">Green</option>
                </select>  
              </div>  
              <h4>Size</h4>
              <div class="SelectStyle">
                <select name="size" ng-model="widget.size">
                  <option value = "3">Small</option>
                  <option value = "6">Medium</option>
                  <option value = "12">Large</option>
                </select>
              </div>
              <!--  <button type="submit" class="btn btn-default">button</button> -->
            </form>
          </div>
          <div class="col-xs-6">
            <h4>Your configuration</h4>
            <div class="{{widget.color}} col-xs-{{widget.size}}"></div>
          </div>
        </div>
        <br>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default" ng-click="addWidget(widget)" data-dismiss="modal">Add Widget</button>
        </div>
      </div>
    </div>
  </div>

  <div ng-include="'components/templates/widgetGithub.html'" ng-repeat="widget in widgets">
    
  </div>
</div>
